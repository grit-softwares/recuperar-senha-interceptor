<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
    <script>
		window.onload = () => {
			const hash = window.location.hash; // Ex: "#token=abc123&type=recovery"
			if (hash && hash.startsWith("#")) {
				const queryString = hash.replace("#", "?"); // Troca "#" por "?"
				const redirectUrl = "https://kairos.gritsoftwares.com.br/recuperar-senha-step-two" + queryString;

				// Redireciona automaticamente
				window.location.replace(redirectUrl);
			} else {
				// Se não houver hash, redireciona para a página de erro ou página principal
				window.location.replace("https://kairos.gritsoftwares.com.br");
			}
		};
    </script>
</head>
<body>
<p>Redirecionando, aguarde...</p>
</body>
</html>
